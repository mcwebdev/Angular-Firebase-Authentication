<h2>Query from the firestore</h2>
<ul>
  <li *ngFor="let item of items$ | async">
     Item Added: {{ item.field }}
  </li>
</ul>

<form [formGroup]="this.form" fxLayout="row" fxLayoutAlign="start center">
  <input pInputText
         placeholder="New Value"
         formControlName="newValue"
         type="text"
         class="input-field col s12" />
  <button pButton label="Add an entry" class="spacer" icon="pi pi-cloud-upload" (click)="update()"></button>
</form>

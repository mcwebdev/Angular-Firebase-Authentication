<section class="main" fxLayoutAlign="space-between">
  <form class="form-2">
    <h1> <span class="sign-up">Reset Password</span></h1>
    <p class="text-center">Please enter your email address to request a password reset.</p>
    <input type="email" pInputText class="formControl" placeholder="Email Address" #passwordResetEmail required>
    <p class="clearfix pad">
      <input type="submit" name="submit" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
    </p>
  </form>
</section>
